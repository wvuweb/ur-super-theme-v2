<div class="wvu-nav wvu-nav--<r:site:id /> wvu-nav--buttons">
  <div class="wvu-nav__container">

    <div class="wvu-nav__nav wvu-nav__nav--depth-<r:site:data name="nav_depth" />">
      <button class="wvu-nav__search-toggle inactive-search" onclick="document.getElementsByClassName('wvu-masthead__search-slider')[0].classList.toggle('closed');">Toggle Search</button>
      <r:site_menu max_depth="{$nav_depth}" ul_class="wvu-nav__items nav-collapse" has_children_class="more" />
    </div>

    <div class="wvu-nav__apply-links">
      <r:if expr="{{ NOT(BLANK(apply_link_1)) }}">
        <a href="<r:site:data name="apply_link_1_url" />" class="button button--wvu-gold"><r:site:data name="apply_link_1" /></a>
      </r:if>
      <r:if expr="{{ NOT(BLANK(apply_link_2)) }}">
        <a href="<r:site:data name="apply_link_2_url" />" class="button button--pms-629-c"><r:site:data name="apply_link_2" /></a>
      </r:if>
      <r:if expr="{{ NOT(BLANK(apply_link_3)) }}">
        <a href="<r:site:data name="apply_link_3_url" />" class="button button--pms-144-c"><r:site:data name="apply_link_3" /></a>
      </r:if>
    </div>

  </div>
</div>
