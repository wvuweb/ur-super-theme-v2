<div class="wvu-masthead wvu-masthead--<r:site:id /> wvu-masthead--<r:site:data name="masthead_color" /> wvu-masthead--custom-logo wvu-masthead--blue">
  <div class="wvu-masthead__container">
    <r:partial name="patterns/wvu-masthead__logo" />

    <style>
      .wvu-masthead__logo {
        background-image: url(<r:site:data name="masthead_logo_url" />);
        background-size: contain;
      }
    </style>

    <div class="wvu-masthead__utility-nav">
      <r:partial name="patterns/wvu-masthead__college-link" />
      <r:partial name="patterns/wvu-masthead__links" />

      <div class="wvu-masthead__apply-links">
        <r:if expr="{{ NOT(BLANK(apply_link_1)) }}">
          <a href="<r:site:data name="apply_link_1_url" />" class="button button--wvu-gold"><r:site:data name="apply_link_1" /></a>
        </r:if>
        <r:if expr="{{ NOT(BLANK(apply_link_2)) }}">
          <a href="<r:site:data name="apply_link_2_url" />" class="button button--pms-629-c"><r:site:data name="apply_link_2" /></a>
        </r:if>
        <r:if expr="{{ NOT(BLANK(apply_link_3)) }}">
          <a href="<r:site:data name="apply_link_3_url" />" class="button button--pms-144-c"><r:site:data name="apply_link_3" /></a>
        </r:if>
      </div>
    </div>

  </div> <!-- /.wvu-masthead-container -->
</div> <!-- /.wvu-masthead -->
